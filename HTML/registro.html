<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de gastos Registro</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../CSS/registro.css">
</head>

<body>
    <header></header>
    <main>
        <h1>Ingresa los siguientes datos para crear tu cuenta.</h1>
        <form action="" class="registro-form">
            <div class="registro-form-container">
                <div class="registro-form-separador">
                    <label for="nombres">Nombres</label>
                    <input type="text" name="nombres">
                </div>
                <div class="registro-form-separador">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>
            </div>
            <div class="registro-form-container">
                <div class="registro-form-separador">
                    <label for="edad">Edad</label>
                    <input type="text" name="edad">
                </div>
                <div class="registro-form-separador">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" name="ciudad">
                </div>
            </div>
            <div class="registro-form-container">
                <div class="registro-form-separador">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo">
                </div>
                <div class="registro-form-separador">
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono">
                </div>
            </div>
            <div class="registro-form-container">
                <div class="registro-form-separador">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña">
                </div>
                <div class="registro-form-separador">
                    <label for="contraseñaVer">Confirmar Contraseña</label>
                    <input type="password" name="contraseñaVer">
                </div>
            </div>
            <button name="registro">
               Registrarse  
            </button>
        </form>
    </main>
</body>

</html>
